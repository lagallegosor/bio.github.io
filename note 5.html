	<h2> My Contact Form </h2>
	
	<form>

		</select>
	<br><br><br><br>
		<fieldset> <!-- Radio Type Menu-->

	<!---Drop Down menu selection-->

		<select>
			<option> 60007 </option> <br>
			<option> 60131 </option>
			<option> 60604 </option>
		</select> <br><br>
		
		<fieldset> <!-- Radio Type Menu-->

			 <!---Drop Down Menu selection-->

					<input type='date'>

				<input type='color'>	<br><br>
				
		<!-- Input a Number-->

			<input type='number' min='0' max='45'>
